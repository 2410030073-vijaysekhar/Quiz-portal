services:
  # PostgreSQL Database
  - type: pserv
    name: quiz-system-db
    env: docker
    plan: free
    region: singapore
    databases:
      - name: quiz_system
        databaseName: quiz_system
        user: quiz_user
  
  # Spring Boot Backend
  - type: web
    name: quiz-system-backend
    env: docker
    plan: free
    region: singapore
    dockerfilePath: ./java-backend/Dockerfile
    dockerContext: ./java-backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quiz-system-db
          property: connectionString
      - key: DATABASE_DRIVER
        value: org.postgresql.Driver
      - key: HIBERNATE_DIALECT
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
    healthCheckPath: /actuator/health
